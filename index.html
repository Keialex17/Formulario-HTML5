<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexx.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cda3887f65.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="container border">
        <input class="form-control" type="text" value="Payment from example" aria-label="Disabled input example" disabled readonly>
        <div class="container-fluid alert alert-danger p-2 m-3" role="alert">
            Some fields are missing!
        </div>
        <div class="row">
            <div class="col-5">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"> <strong> Card number #</strong> </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXX">
                  </div>
            </div>
            <div class="col-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"><strong> CVC #</strong></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="000000000">
                  </div>
            </div>
            <div class="col-1">
                <div class="mb-1">
                    <label for="exampleFormControlInput1" class="form-label"><strong> $</strong></label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected></option>
                        <option value="1">Dolar</option>
                        <option value="2">Bs</option>
                        <option value="3">Euro</option>
                      </select>
                </div>
            </div>
                <div class="col-3">
                <div class="mb-3 ml-0" >
                    <label for="exampleFormControlInput1" class="form-label"> <strong>Amount </strong></label>
                   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                  </div>
            </div>
        </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"> <strong> First Name</strong> </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"> <strong> Last Name</strong> </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"> <strong> City</strong> </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                </div>
                <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label"><strong> State</strong></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a State</option>
                        <option value="1">Caracas</option>
                        <option value="2">Nueva York</option>
                        <option value="3">Londres</option>
                      </select>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"> <strong> Postal Code</strong> </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label"> <strong> We accept:</strong> </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            <i class="fa-brands fa-ethereum"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            <i class="fa-brands fa-bitcoin"></i>
                        </label>
                      </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"><strong> Message </strong></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        Add any notes here
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9 bg-body-secondary border br-0">

                </div>
                  <div class="col-3 bg-body-secondary border">
                    <button class="btn btn-secondary m-2" type="submit">Cancel</button>
                    <button class="btn btn-primary m-2" type="submit">Send</button>
                  </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
